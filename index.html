<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Historico</title>
</head>

<body>
    <div class="line">
        <img src="icons/check .svg" class="ck1">
        <img src="icons/check .svg" class="ck2">

    </div>
    <div class="historic">
        <div class="dialog">
            <div class="dialog-header">
                <ul class="info">
                    <li><span><img src="icons/calendar.svg"> 22/19/2016 </span></li>
                    <li><span><img src="icons/clock.svg"> 13:57</span></li>
                    <li><span><img src="icons/place.svg"> Patio Savassi </span></li>
                    <li><span><img src="icons/money.svg"> R$ 250,00 </span></li>
                </ul>
            </div>

            <table class="table-dialog">
                <tr>
                    <td><b>Produto</b></td>
                    <td><b>Preço</b></td>
                </tr>
                <tr>
                    <td>Camisa azul</td>
                    <td class="move-away">R$ 100,00</td>
                <tr>
                    <td>Calça rosa</td>
                    <td class="move-away">R$ 150,00</td>
                </tr>
            </table>
        </div>

        <div class="dialog">
            <div class="dialog-header">
                <ul class="info">
                    <li><span><img src="icons/calendar.svg"> 02/10/2016 </span></li>
                    <li><span><img src="icons/clock.svg"> 11:37</span></li>
                    <li><span><img src="icons/place.svg"> BH Shopping </span></li>
                    <li><span><img src="icons/money.svg"> R$ 120,00 </span></li>
                </ul>
            </div>

            <table class="table-dialog">
                <tr>
                    <td><b>Produto</b></td>
                    <td class="move-away"><b>Preço</b></td>
                </tr>
                <tr>
                    <td>Tênis preto</td>
                    <td class="move-away">R$ 120,00</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/api.js"></script>
</body>

</html>
